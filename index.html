<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operating System Semester Project </title>

    <link rel="stylesheet" href="./css/style.css">
 
</head>
<body>

    <header  style="box-shadow:  0px 15px 60px #121822 ;">    
        <h4 style="text-align: center;">OS SEMESTER PROJECT
        </h4>
        <h1 style="text-align: center;">Project of: 20K-1751</h>
    </header>

    <section>
        <div class="header_right">
            <div class="inputs">
                <p id="arrsizetext" style="text-align: left;">Array Size:</p> 
                <input id="a_size" type="Text" min=20 max=150 step=1 value=90 style="float: top;">
                <p style="text-align: left;">Algorithm Speed:</p>
                <input id="a_speed" type="Text" min=1 max=5 step=1 value=4 style="float: top;">
                <p>Enter Array: </p>
                <input id="inputArray" type="text" placeholder="107,58,59,22,98,..." name="array">
                <button id="a_generate">Randomize Array</button>
            </div>
            <div class="algos">
                <button >Bubble</button>
                <button >Radix</button>
                <button >Insertion</button>
                <button >Merge</button>
                <button >Quick</button>
                <button style="margin-right: 0px;">Heap</button>
            </div>
        </div>
        <div id="array_container">
            
        </div>
        <div id="Info_Cont1">

            <h3 style= "text-align: center;">TIME COMPLEXITY</h3>

            <div class="Complexity_Containers" id="Time_Complexity_Types_Container">

                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Worst case:</p>
                    <p id="Time_Worst"></p>
                </div>
                
                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Average case:</p>
                    <p id="Time_Average"></p>
                </div>
                
                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Best case:</p>
                    <p id="Time_Best"></p>
                </div>

            </div>

            <h3 style= "text-align: center;">SPACE COMPLEXITY</h3>

            <div class="Complexity_Containers" id="Space_Complexity_Types_Container">

                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Worst case:</p>
                    <p id="Space_Worst"></p>
                </div>
                
            </div>

        </div>

    </section>

    <footer>

    </footer>

    <script src="./scripts/main.js"></script>   <!--This should be at the end of body and should be loaded before sorts.js-->
    <script src="./scripts/visualizations.js"></script>  <!--This should be loaded after main.js-->

    <script src="./scripts/bubble_sort.js"></script>
    <script src="./scripts/selection_sort.js"></script>
    <script src="./scripts/insertion_sort.js"></script>
    <script src="./scripts/merge_sort.js"></script>
    <script src="./scripts/quick_sort.js"></script>
    <script src="./scripts/heap_sort.js"></script>
</body>

</html>
